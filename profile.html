    html, body {

    body {
      font-family: Arial, sans-serif;
      background: url('images/Background.png') no-repeat center center fixed;
      background-size: cover;
      color: #e0e0e0;
      display: flex;
      flex-direction: column;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
      background-color: rgba(0, 0, 0, 0.65);
    }
    header img {
      height: 60px;
    }
    header h1 {
      font-size: 2em;
      color: #55acee;
    }
    .container {
      flex: 1;

    }

      max-width: 700px;
      background-color: rgba(255, 255, 255, 0.05);
      padding: 20px;
      border-radius: 8px;
    }
    .assessment-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }
    .assessment-item:last-child {
      border-bottom: none;
    }
    .assessment-item span {
      font-size: 1.1em;
    }
    .assessment-item .score {
      color: #86d986;
      font-weight: bold;
    }
    .buttons {
      margin-top: 30px;
      display: flex;
      gap: 20px;
    }
    .buttons a {
      background-color: #55acee;
      padding: 12px 20px;
      border-radius: 6px;
      text-decoration: none;
      color: white;
      font-weight: bold;
    }
    .buttons a:hover {
      background-color: #1e3c56;
    }
    footer {
      text-align: center;
      padding: 20px;
      background-color: rgba(0, 0, 0, 0.7);
      font-size: 0.9em;
      color: #888;
    }
      nav {
      display: flex;
      gap: 20px;
      margin-top: 10px;
    }
    nav a {
      color: #e0e0e0;
      text-decoration: none;
