<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Assessment Results | WorkSense</title>
  <link rel="stylesheet" href="css/styles.css">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: Arial, sans-serif;
      background: url('images/Background.png') no-repeat center center fixed;
      background-size: cover;
      color: #e0e0e0;
      display: flex;
      flex-direction: column;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
      background-color: rgba(0, 0, 0, 0.65);
    }
    header img {
      height: 60px;
    }
    header h1 {
      font-size: 2em;
      color: #55acee;
    }
    .container {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      padding: 80px 20px 20px;
      background-color: rgba(0, 0, 0, 0.65);
      text-align: center;
    }
    h2 {
      font-size: 2.6em;
      margin-bottom: 20px;
      color: #55acee;
    }
    .score {
      font-size: 1.6em;
      color: #86d986;
    }
    .message {
      margin-top: 10px;
      font-size: 1.2em;
      color: #ccc;
    }
    .button {
      margin-top: 30px;
    }
    .button a {
      background-color: #55acee;
      padding: 15px 25px;
      border-radius: 8px;
      text-decoration: none;
      color: white;
      font-weight: bold;
      font-size: 1.1em;
    }
    .button a:hover {
      background-color: #1e3c56;
    }
    footer {
      text-align: center;
      padding: 20px;
      background-color: rgba(0, 0, 0, 0.7);
      font-size: 0.9em;
      color: #888;
    }
      nav {
      display: flex;
      gap: 20px;
      margin-top: 10px;
    }
    nav a {
      color: #e0e0e0;
      text-decoration: none;
      font-weight: bold;
    }
    nav a:hover {
      color: #86d986;
    }
  </style>
  <script>
    window.onload = function () {
      const params = new URLSearchParams(window.location.search);
      const score = params.get('score');
      const max = params.get('max');

      const scoreText = document.getElementById('score');
      const message = document.getElementById('message');

      if (score && max) {
        scoreText.textContent = `You scored ${score}/${max}`;
        const percent = (parseInt(score) / parseInt(max)) * 100;
        if (percent >= 85) {
          message.textContent = "Awesome job! You're ready to work.";
        } else if (percent >= 60) {
          message.textContent = "Solid effort! A little more training and you're there.";
        } else {
          message.textContent = "Keep going â€” every expert was once a beginner.";
        }
      } else {
        scoreText.textContent = "Score not available.";
      }
    }
  </script>
</head>
<body>
  <header>
    <div style="display: flex; align-items: center; gap: 20px;">
      <img src="images/LOGO.png" alt="WorkSense Logo">
      <h1>WorkSense</h1>
    </div>
      <nav>
      <a href="index.html">Home</a>
      <a href="worker_start.html">Workers</a>
      <a href="employer_portal.html">Employers</a>
      <a href="profile.html">Profile</a>
    </nav>
  </header>
  <div class="container">
    <h2>Assessment Complete</h2>
    <div class="score" id="score"></div>
    <div class="message" id="message"></div>
    <div class="button">
      <a href="profile.html">Continue to My Profile</a>
    </div>
  </div>
  <footer>
    &copy; 2025 WorkSense. All rights reserved.
  </footer>
</body>
</html>
